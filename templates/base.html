{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %} ">
</head>
<body>

    <header>
        <nav class="main-nav">
           
                <div class="brand">
                    <a href="{% url 'posts' %}">DEV</a>
                </div>
           
            <ul class="navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'profile' %}" class="btn btn-outline">Profile</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="btn btn-dark">Log-out</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}" class="btn btn-outline">Sign In</a>
                </li>
                <li>
                    <a href="{% url 'register' %}" class="btn btn-dark">Join now</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
  
<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        </div>
    </div>

    {% block content %}

    {% endblock %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js'%} "></script>
</body>
</html>
