{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section shadow-sm p-4 mb-4 bg-white">
      <div class="media">
        <a href='#'><img class="rounded-circle account-img" src="{{ user.profile.image.url }}"></a>
        <div class="media-body">
          <h2 class="account-heading">{{ user.fullname }}</h2>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-dark" type="submit">Update</button>
              <a href="{% url 'password_change' %}" class="btn btn-dark">Change Password</a>
          </div>
      </form>
    </div>
{% endblock content %}
